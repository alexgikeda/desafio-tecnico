<form [formGroup]="form" class="example-form" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title> {{ title }}</h2>
  <mat-dialog-content class="mat-typography example-full-width">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Nome</mat-label>
              <input id="nome" matInput formControlName="nome" appUppercase>
              <mat-error>
                Nome é obrigatório
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Tipo de Serviço</mat-label>
              <input matInput formControlName="tipoServico" appUppercase>
              <mat-error>
                Tipo de Serviço é obrigatório
              </mat-error>              
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Contato</mat-label>
              <input matInput formControlName="contato" appUppercase>
              <mat-error>
                Contato é obrigatório
              </mat-error>               
            </mat-form-field>
          </td>
        </tr>
      </table>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    @if (option === 'view') {
      <button mat-button mat-dialog-close>Fechar</button>
    } 
    @else {
      <button mat-raised-button type="submit" cdkFocusInitial>Confirmar</button>
      <button mat-button mat-dialog-close class="warn">Cancelar</button>      
    }
  </mat-dialog-actions>
</form>
