<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <span>Operadoras</span>
    </mat-card-title>
    <span class="spacer"></span>
    <section>
      <button mat-raised-button aria-label="Adicionar Operadora" (click)="add()">
        <mat-icon>add</mat-icon>
        <label>Adicionar</label>
      </button>            
    </section>    
  </mat-card-header>
  <mat-card-content>
    <app-table-list [columns]="columns"
                    [data]="dados"
                    [showActions]="true"
                    [showView]="true"
                    [showEdit]="true"
                    [showDelete]="true"
                    [pageSizeOptions]="[5, 10, 20]"
                    [onView]="view"
                    [onEdit]="edit"
                    [onDelete]="delete">
    </app-table-list>    
  </mat-card-content>
</mat-card>
